apiVersion: v1
kind: Service
metadata:
  name: {{ include "neon-broker.fullname" . }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 8 }}
  {{- end }}
  labels:
    {{- include "neon-broker.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: broker
      protocol: TCP
      name: broker
  selector:
    {{- include "neon-broker.selectorLabels" . | nindent 4 }}
