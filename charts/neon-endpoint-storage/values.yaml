# Default values for neon-endpoint-storage.
image:
  repository: neondatabase/neon
  pullPolicy: Always
  tag: latest
imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}

service:
  annotations: {}
  type: ClusterIP
  port: 80

settings:
  # settings.bucket_name -- (string) AWS bucket name
  bucket_name: ""
  # settings.bucket_region -- (string) AWS bucket region
  bucket_region: ""
  # dummy certificate to make tests pass, see secret.yaml
  pemfile: "/certs/dummy.pem"
  listen: "0.0.0.0:80"

nodeSelector: {}
tolerations: []
affinity: {}

priorityClassName: ""

metrics:
  enabled: false
  serviceMonitor:
    enabled: false
    namespace: ""
    interval: 10s
    scrapeTimeout: 10s
    selector: {}

extraManifests: []
